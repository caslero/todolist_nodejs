<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="/img/favicon.ico" rel="shortcut icon" />
    <title>Tareas</title>
    <link rel="stylesheet" href="css/tarea.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
    />
    <script src="js/tarea.js" defer></script>
  </head>
  <body id="body">
    <!-- Inicio. del header, es decir, en la parte superior de las tareas esta el logo de la aplicacion y el usuario activo junto con un drop-dop para cerrar sesion-->
    <header class="border-b-2 border-[#f7e8ee] quitarBuscador">
      <div class="bg-[#fcfafa] w-full h-14 sm:h-20">
        <div
          class="container mx-auto px-2 sm:px-0 lg:px-28 flex flex-row items-center justify-center"
        >
          <div class="basis-1/2 h-full flex items-center">
            <img
              class="w-12 h-12 sm:w-16 sm:h-16"
              src="img/tareas.png"
              alt=""
            />
          </div>

          <div class="basis-1/2 h-full flex flex-col items-end justify-center">
            <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="font-medium rounded-lg text-sm text-center inline-flex items-center" type="button"> 
              <div id="nombreUsua" class="usa text-[#493b27] font-[600] text-xl text-center" title="Nombre De Usuario Activo">
              
              </div>
              <svg
                class="w-2.5 h-2.5 ml-2.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6">
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>
            <div
              id="dropdown"
              class="hidden absolute mt-20 z-10 bg-white divide-y divide-gray-100 shadow w-44"
            >
              <ul class="py-2 text-sm flex flex-col items-center justify-center" aria-labelledby="dropdownDefaultButton">
                <li>
                  <button class="mostrar btnCerrarSesion text-[#493b27] text-[15px] w-[100px] h-[30px] rounded-[30px] bg-white font-semibold hover:text-red-500" id="cerrarSesions" title="Cerrar Sesion">
                    Salir
                  </button>
                </li>
                <li>
                  <button id="cambiarClave" class="text-[#493b27] text-[15px] w-[100px] h-[30px] rounded-[30px] bg-white font-semibold hover:text-red-500" title="Cambiar Clave">
                    Cambiar Clave
                  </button>
                </li>
                <li>
                  <input
                    class="outline-none us bg-[#939d9d] hidden"
                    type="text"
                    id="usuarioLogueadoz"
                    readonly
                  />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Fin. del header, es decir, en la parte superior de las tareas esta el logo de la aplicacion y el usuario activo junto con un drop-dop para cerrar sesion-->

    <!-- Inicio. Esta seccion es donde esta el titulo que dice tareas y donde muestra la fecha actual-->
    <section class="mt-8 container mx-auto lg:px-28 px-2">
      <div class="flex items-center justify-between quitarBuscador2">
        <div>
          <h4 class="text-[#493b27] text-2xl font-[700]">Tareas</h4>
        </div>
        <div class="text-[#493b27] text-xs sm:text-md capitalize">
          <span id="nombreDia"></span>
          <span id="dia"></span>
          <span id="mes"></span>
          <span>De</span>
          <span id="year"></span>
        </div>
      </div>
    </section>
    <!-- Fin. Esta seccion es donde esta el titulo que dice tareas y donde muestra la fecha actual-->

    <!-- Inicio. Seccion donde esta el agregado de las tareas y filtros-->
    <section
      class="mt-4 container mx-auto lg:px-28 space-y-4 sm:space-y-0 px-2"
    >
      <div
        class="flex flex-col sm:flex-row justify-between space-y-2 sm:space-y-0"
      >
        <!-- Aqui comienza la seccion para agregar tareas -->
        <form id="guardarTarea" method="post" class="flex w-full sm:w-[60%] space-x-2 quitarBuscador3">
          <div class="w-full h-10 sm:h-14 flex justify-center items-center bg-white border-[1px] border-[#ebd6de] rounded-md hover:border-[#493b27] input-btn transition-all ease-in duration-[300ms]">
            <input class="outline-none us bg-[#939d9d] hidden" type="text" id="usuarioLogueado" readonly/>
            <input id="tarea" class="outline-none h-[30px] rounded-[30px] text-center text-[15px] md:text-[20px] placeholder:text-[20px] capitalize" type="text" placeholder="Agregar Tarea.." required autofocus/>
          </div>
          <div class="flex items-center justify-center">
            <button type="submit"
              class="w-20 h-10 sm:h-14 bg-white border-[1px] border-[#ebd6de] rounded-md flex items-center justify-center hover:border-[#493b27] input-btn transition-all ease-in duration-[300ms]"
              
              title="Guardar Tarea"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="40"
                height="40"
              >
                <path
                  d="M18 19H19V6.82843L17.1716 5H16V9H7V5H5V19H6V12H18V19ZM4 3H18L20.7071 5.70711C20.8946 5.89464 21 6.149 21 6.41421V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V4C3 3.44772 3.44772 3 4 3ZM8 14V19H16V14H8Z"
                ></path>
              </svg>
            </button>
          </div>
        </form>
        <!-- Aqui termina la seccion para agregar tareas -->

        <div
          class="w-full sm:w-[30%] flex flex-row justify-center sm:justify-end space-x-4"
        >
          <!-- Aqui comienza la mini seccion para buscar tareas x un filtro -->
          <div>
            <button
              id="filtrado"
              data-dropdown-toggle="dropdown"
              class="w-full h-10 sm:h-[54px] bg-white font-medium text-sm px-5 py-2.5 text-center inline-flex items-center rounded-md border-[1px] border-[#ebd6de] hover:border-[1px] hover:border-[#493b27] hover:font-semibold transition-all ease-in duration-[300ms]"
              type="button"
            >
              Filtrar
              <svg
                class="w-2.5 h-2.5 ml-2.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>
            <!-- Dropdown menu -->
            <div
              id="menufiltrado"
              class="ocultarFiltrado absolute hidden border-[1px] border-[#ebd6de] hover:border-[1px] hover:border-[#493b27] rounded-md shadow -ms-24 z-10 divide-y divide-gray-100 w-[300px]"
            >
              <ul
                class="py-2 text-sm flex flex-col items-center justify-center"
                aria-labelledby="dropdownDefaultButton"
              >
                <li class="flex items-center justify-center px-2 w-full">
                  <div
                    class="flex items-center justify-center bg-white w-[85%] h-[40px] rounded-md border-2 border-[#ebd6de] hover:shadow hover:border-[1px] hover:border-[#493b27] transition-all ease-in duration-[300ms]"
                  >
                    <input
                      id="buscandoTarea"
                      type="text"
                      class="outline-none h-8 text-center text-lg w-[80%] placeholder:text-sm capitalize"
                      placeholder="Buscar tareas..."
                    />
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <!-- Aqui termina la mini seccion para buscar tareas x un filtro -->

          <!-- Aqui comienza la mini seccion para ordenar la lista -->
          <div class="quitarBuscador4">
            <button
              id="ordenando"
              class="w-full h-10 sm:h-[54px] bg-white font-medium text-sm px-5 py-2.5 text-center inline-flex items-center rounded-md border-[1px] border-[#ebd6de] hover:border-[1px] hover:border-[#493b27] hover:font-semibold transition-all ease-in duration-[300ms]"
              type="button"
            >Descendente</button>
          </div>
          <!-- Aqui termina la mini seccion para ordenar la lista -->
        </div>
      </div>
    </section>
    <!-- Fin. Seccion donde esta el agregado de las tareas y filtros-->

    <!-- Inicio de la seccion donde esta el loading-->
    <section
      class="container mx-auto lg:px-28 px-2 h-10 sm:h-12 my-2 quitarBuscador5"
    >
      <div id="barraProgreso" class="ocultarTarea barraProgresos">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          class="progreso"
          width="50"
          height="50"
          viewBox="0 0 100 100"
          preserveAspectRatio="xMidYMid"
        >
          <path
            d="M82 50A32 32 0 1 1 23.533421623214014 32.01333190873183 L21.71572875253809 21.7157287525381 L32.013331908731814 23.53342162321403 A32 32 0 0 1 82 50"
            stroke-width="5"
            stroke="#493b27"
            fill="#ebd6de"
          ></path>
          <circle
            cx="50"
            cy="50"
            r="20"
            stroke-width="3"
            stroke="#493b27"
            stroke-dasharray="31.41592653589793 31.41592653589793"
            fill="none"
            stroke-linecap="round"
          >
            <animateTransform
              attributeName="transform"
              type="rotate"
              repeatCount="indefinite"
              dur="1s"
              keyTimes="0;1"
              values="0 50 50;360 50 50"
            ></animateTransform>
          </circle>
        </svg>
      </div>
    </section>
    <!-- Fin de la seccion donde esta el loading-->

    <!-- Inicio. Seccion para mostrar informacion cuando una tarea se esta editando y cuando se haya editado. Y para mostrar un msj cuando no se haya encontrado ninguna tarea al filtrar-->
    <section class="container mx-auto lg:px-28 px-2 classLista quitarBuscador6">
      <div class="w-full">
        <h4
          class="text-xl text-[#493b27] -mt-[30px] fixed w-full"
          id="estadoTarea"
        ></h4>
        <!--Titulo que muestra: editando tarea y tarea editada-->
        <div class="ocultare w-full">
          <ul id="mostrarTareas" class="checkear"></ul>
          <div class="w-full h-10 hidden justify-center items-center bg-white border-[1px] border-[#ebd6de] rounded-md font-medium hover:border-[#493b27]" id="ningunaTarea">
            
          </div>
        </div>
      </div>
    </section>
    <!-- Fin. Seccion para mostrar informacion cuando una tarea se esta editando y cuando se haya editado. Y para mostrar un msj cuando no se haya encontrado ninguna tarea al filtrar-->

    <!-- Inicio. Seccion donde estan los botones de la paginacion, es decir, el de siguiente y anterior. A demas estan las tareas agreagadas y los botone de eliminar-->
    <div class="quitarBuscador7"></div>
    <section class="my-5 container mx-auto lg:px-28 px-2">
      <div
        class="btnEliminar bg-white w-full h-28 sm:h-32 flex items-center justify-center border-[1px] border-[#ebd6de] rounded-[10px]"
      >
        <div
          class="flex flex-col justify-center items-center w-full px-2 space-y-4"
        >
          <div class="w-full flex items-center justify-between">
            <div class="basis-1/3 flex justify-start">
              <div id="btnAnterior" class="hidden">
                <button id="anterior" class="btn-paginacion borrarTodo">
                  Anterior
                </button>
              </div>
            </div>
            <div class="basis-1/3 flex justify-center">
              <div id="btnPagina" class="hidden">
                <div id="pagina" class=""></div>
              </div>
            </div>
            <div class="basis-1/3 flex justify-end">
              <div id="btnSiguiente" class="hidden">
                <button id="siguiente" class="btn-paginacion borrarTodo">
                  Siguiente
                </button>
              </div>
            </div>
          </div>
          <div class="flex justify-between w-full space-x-2">
            <div class="btnEliminarTodo basis-1/3 flex justify-start"></div>
            <div class="sinTareas basis-1/3 flex justify-center"></div>
            <div class="btnMarcar basis-1/3 flex justify-end"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Fin. Seccion donde estan los botones de la paginacion, es decir, el de siguiente y anterior. A demas estan las tareas agreagadas y los botone de eliminar-->

    <!-- Inicio. Estas 2 secciones repesentan la ventana modal para confirmar la eliminacion de las tareas-->
    <section
      id="modalConfirmar1"
      class="confirmarModal absolute w-0 h-[150%] overflow-hidden top-0 origin-right duration-[1s] bg-[#f8dcdb] opacity-50"
    ></section>

    <section id="modalConfirmar2" class="w-0 fixed flex items-center justify-center top-1/3 origin-right duration-[1s]">
      <div id="medio" class="subModalConfirmar flex items-center justify-center border-2 border-[#ebd6de] rounded-md w-64 h-40 bg-white shadow">
        <div class="flex flex-col items-center w-full px-4 space-y-5">
          <h5 class="text-2xl text-[#493b27] text-center font-semibold alerta"></h5>
          <div id="modalConfirmar" class="flex justify-between w-full"></div>
        </div>
      </div>

      <div id="medio2" class="flex items-center justify-center border-2 border-[#ebd6de] rounded-md w-80 h-60 bg-white shadow">
        <form id="cambioClave" class="flex flex-col items-center space-y-2 w-[90%]" action="post">
          <div class=" border-[1px] border-[#ebd6de] rounded-lg w-full flex items-center justify-center bg-white h-[35px]  hover:border-[1px] hover:border-[#493b27]">
            <input class="outline-none w-[95%]" id="claveVieja" type="password" placeholder="Clave de usuario">
          </div>
          <div class=" border-[1px] border-[#ebd6de] rounded-lg w-full flex items-center justify-center bg-white h-[35px]  hover:border-[1px] hover:border-[#493b27]">
            <input class="outline-none w-[95%]" id="claveNueva" type="password" placeholder="Nueva Clave">
          </div>
          <div class=" border-[1px] border-[#ebd6de] rounded-lg w-full flex items-center justify-center bg-white h-[35px]  hover:border-[1px] hover:border-[#493b27]">
            <input class="outline-none w-[95%]" id="claveNuevaConfirmar" type="password" placeholder="Confirmar nueva clave">
          </div>
  
          <div id="mensajeClaves" class="hidden flex items-center justify-center text-[#DB533B] text-center border-[1px] border-[#DB533B] rounded-lg w-full bg-white h-[40px] hover:border-[1px] hover:border-[#493b27]">
          </div>
  
          <div class="mt-2 w-full flex justify-between">
            <button class="text-[#edd4f6] font-medium text-[15px] border-[1px] w-32 h-10 rounded-[20px] bg-[#ebd6de] bg-gradient-to-l from-[#e79c87] via-[#c691c2] to-[#8f7ad7] hover:border-2 hover:border-[#8f7ad7] transition-all duration-500" type="submit">Aceptar</button>
            <button class="text-[#edd4f6] font-medium text-[15px] border-[1px] w-32 h-10 rounded-[20px] bg-[#ebd6de] bg-gradient-to-l from-[#e79c87] via-[#c691c2] to-[#8f7ad7] hover:border-2 hover:border-[#8f7ad7] transition-all duration-500" id="cancelarClave">Cancelar</button>
          </div>
      </form> 
      </div>      
    </section>
    <!-- Fin. Estas 2 secciones repesentan la ventana modal para confirmar la eliminacion de las tareas-->
  </body>
</html>
