<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="/img/favicon.ico" rel="shortcut icon" />
    <title>Sion</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/clavesCambiar.js" defer></script>
  </head>
  <body>
    <!-- Esta vista es para el cambio de clave cuando ya se ha validado el token, aqui
      se coloca la nueva clave y el confirmar la clave nueva -->
    <section class="container mx-auto xl:px-28 px-4 pt-10 w-screen h-[500px] flex items-center justify-center">
      <div class="space-y-4 flex flex-col items-center w-full max-w-[700px] h-full">
        <h1 class="w-full text-[#8f7ad7] text-4xl text-center sm:text-5xl tracking-[6px] sm:tracking-[10px] font-[700]">
          Nueva Clave
        </h1>        
        <div class="w-full flex justify-center mb-4 space-x-4">
          <form id="cambioClave" class="flex flex-col items-center space-y-2 w-[90%]" action="post">
            <div class="w-full">
              <p class="text-lg font-semibold text-[#493b27] mb-2">Nueva Clave:</p>
              <div class=" border-[1px] border-[#ebd6de] rounded-lg w-full flex items-center justify-center bg-white h-[35px]  hover:border-[1px] hover:border-[#493b27]">
                <input class="outline-none w-[95%]" id="claveN" name="claveN" type="password" placeholder="****************">
              </div>
            </div>
            <div class="w-full">
              <p class="text-lg font-semibold text-[#493b27] mb-2">Confirmar Nueva Clave:</p>
              <div class=" border-[1px] border-[#ebd6de] rounded-lg w-full flex items-center justify-center bg-white h-[35px]  hover:border-[1px] hover:border-[#493b27]">
                <input class="outline-none w-[95%]" id="claveNConfirmar" name="claveNConfirmar" type="password" placeholder="****************">
              </div>
            </div>
            
            <div id="mensajeClaves" class="hidden text-[#DB533B] border-[1px] border-[#DB533B] rounded-lg w-full flex items-center justify-center bg-white h-[35px] hover:border-[1px] hover:border-[#493b27]">
            </div>
            
            <button type="submit">
              <a class="btn-index w-[210px] font-semibold h-14 text-md hover:w-[250px] text-white hover:h-14 hover:border-2 hover:border-blue-200">Cambiar Clave</a>
            </button>
          </form> 
        </div>
      </div>
    </section>
  </body>
</html>
