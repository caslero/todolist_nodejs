<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="/img/favicon.ico" rel="shortcut icon" />
    <title>Sion</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Esta es la vista principal que muestra la aplicacion, aqui se encuentran un
      titulo, una imagen y los enlaces de registrar y login -->
    <section class="container mx-auto xl:px-28 px-4 pt-10 w-screen h-[500px] flex items-center justify-center">
      <div class="space-y-4 flex flex-col items-center w-full max-w-[700px] h-full">
        <h1 class="w-full text-[#8f7ad7] text-4xl text-center sm:text-5xl tracking-[6px] sm:tracking-[10px] font-[700]">
          Tareas Diarias
        </h1>
        <div class="w-full flex items-center justify-center">
          <img class="w-40 h-40" src="../img/tareas.png" alt="" />
        </div>
        <div class="w-full flex justify-center mb-4 space-x-4">
          <a href="/registro" class="btn-index w-[210px] font-semibold h-14 text-md hover:w-[300px] text-white hover:h-14 hover:border-2 hover:border-blue-200">Registrar Usuario</a>
          <a href="/login" class="btn-index w-[210px] font-semibold h-14 text-md hover:w-[300px] text-white hover:h-14 hover:border-2 hover:border-blue-200">Ingresar Al Sistema</a>
        </div>
      </div>
    </section>
  </body>
</html>
